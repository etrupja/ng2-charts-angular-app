<div class="chart-wrapper">
    <canvas baseChart
        [datasets]="chartData"
        [labels]="chartLabels"
        [chartType]="chartType"
        [colors]="chartColors"
        (chartClick)="onChartClick($event)"
        (chartHover)="onChartHover($event)">
    </canvas>
</div>

<div class="text-center">
    <button class="btn btn-light" (click)="switchChartType($event)">
        Switch to {{chartType == 'bar' ? 'Line' : 'Bar'}}
    </button>
</div>
